<table role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}" class="calendar-table-width">
  <thead>
    <tr>
      <th><button type="button" class="btn btn-default btn-sm pull-left calendar-big-header calendar-left-right-buttons-width" ng-click="move(-1)" tabindex="-1"><i class="glyphicon glyphicon-chevron-left"></i></button></th>
      <th colspan="3"><button id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm calendar-big-header" ng-click="toggleMode()" tabindex="-1" style="width:100%;"><strong>{{title}}</strong></button></th>
      <th><button type="button" class="btn btn-default btn-sm pull-right calendar-big-header calendar-left-right-buttons-width" ng-click="move(1)" tabindex="-1"><i class="glyphicon glyphicon-chevron-right"></i></button></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}">
          <button type="button" style="width:100%;" class="btn btn-default calendar-days-numbers" 
                  ng-class="{'btn-info-ovr': dt.selected, active: isActive(dt)}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1"
              data-ng-mouseenter="hovered = true" data-ng-mouseleave="hovered = false">
              <span ng-class="{'text-info-ovr': dt.current}">{{dt.label}}
                  <div data-ng-class="isActive(dt) && !hovered ? 'calendar-booked-day-active' : 'calendar-booked-day'" style="display: none"></div>
              </span>
          </button>
      </td>
    </tr>
  </tbody>
</table>
