
        <div class="modal-content modal-booking-font" style="width: 800px">
            <div class="modal-header modal-header-booking">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="close()">&times;</button>
                <h4 class="modal-title" id="H1">Add new feature</h4>
            </div>
            <div class="modal-body  modal-body-booking modal-body-height">
                <form role="form">
                    <div class="col-md-8 col-lg-8 col-xs-8 no-padding-left form-overflowy-scroll">
                        <div class="form-group">
                            <label for="input1" class="control-label">Lookup:</label>
                            <input type="text" class="form-control" id="input1" placeholder="Search features from TMDB">
                        </div>
                        <div class="form-group">
                            <label for="input3" class="control-label">Name:</label>
                            <input type="text" class="form-control" id="Text8" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="input3" class="control-label">Duration:</label>
                            <input type="text" class="form-control" id="Text9" placeholder="Duration">
                        </div>
                        <div class="form-group">
                            <label for="input3" class="control-label">Rating:</label>
                            <input type="text" class="form-control" id="Text10" placeholder="Rating">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Release date:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" datepicker-popup="{{format}}" data-ng-model="newBooking.releaseDate" is-open="datepickers.openedReleaseDate" min-date="2013-06-22" max-date="'2025-06-22'" data-show-weeks="false" data-show-button-bar="false" required id="Text11" name="releaseModel" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" data-ng-click="openDatepicker($event,'openedReleaseDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Tagline:</label>
                            <input type="text" class="form-control" id="Text12" placeholder="Tagline">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Synopsis:</label>
                            <textarea class="form-control" rows="8" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi malesuada felis leo, eget euismod odio convallis sed. Maecenas eu lacinia turpis. Phasellus vulputate nisl sed urna scelerisque interdum. Nullam nec nulla condimentum, laoreet quam ut, mattis est. Mauris malesuada dictum quam ut commodo. Morbi tincidunt purus erat. Cras dapibus leo sed quam laoreet imperdiet."></textarea>
                        </div>
                        <p><a href="">Select all</a> &middot; <a href="">Clear</a></p>
                        <div class="checkbox-dimensions">
                            <div class="checkbox-style-dimensions">
                                <input id="demo_box_feat1" class="css-checkbox" type="checkbox" checked="checked" />
                                <label for="demo_box_feat1" name="demo_lbl_feat1" class="css-label">3D</label>
                            </div>
                            <div class="checkbox-style-dimensions">
                                <input id="demo_box_feat2" class="css-checkbox" type="checkbox" checked="checked" />
                                <label for="demo_box_feat2" name="demo_lbl_feat2" class="css-label">IMAX</label>
                            </div>
                            <div class="checkbox-style-dimensions">
                                <input id="demo_box_feat3" class="css-checkbox" type="checkbox" />
                                <label for="demo_box_feat3" name="demo_lbl_feat3" class="css-label">D-BOX</label>
                            </div>
                            <div class="checkbox-style-dimensions">
                                <input id="demo_box_feat4" class="css-checkbox" type="checkbox" checked="checked" />
                                <label for="demo_box_feat4" name="demo_lbl_feat4" class="css-label">Custom option</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 no-padding-right">
                        <img class="img-responsive poster" src="../mockups/img/robocop.jpg">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="close()">Cancel</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
