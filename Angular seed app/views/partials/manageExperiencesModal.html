<!-- Modal creating new experience -->
<div class="modal-content modal-experiences-font modal-minimum-width">
	<div class="modal-header modal-experieces-header">
		<button type="button" class="close" data-ng-click="closeModal()">&times;</button>
		<h4 class="modal-title">Manage experiences</h4>
	</div>
	<div class="modal-body modal-body-height">
		<div class="col-xs-6 no-padding-left">
			<div class="form-group">
				<label class="control-label">Experiences:</label>
				<div class="filter-field-full-width" data-ms-type-ahead-drop-down="experienceCollection" data-type-ahead-label="name" data-ng-model="selectedExperience"></div>
			</div>
			<div class="experiences-results" data-ng-if="selectedExperience.length">
				<div class="list default-cursor">
					<div class="row no-margin-left-right relative">
						<div class="col-xs-2 no-padding-left no-padding-right">
							<img class="img-responsive margin-icons-top" data-ng-src="{{selectedExperience[0].smallIcon}}">
						</div>
						<div class="col-xs-9">
							<p class="title">{{selectedExperience[0].name}}</p>
							<p class="description">{{selectedExperience[0].description}}</p>
						</div>
						<div class="remove-list-item-icon-modifiers" data-ng-click="clearForm()"><i class="fa fa-times"></i></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 no-padding-right">
			<div class="col-xs-6 no-padding-left">
				<div class="checkbox-left checkbox-left-experiences">
					<div class="checkbox-style checkbox-style-experiences no-padding-left">
						<input id="demo_box_3" class="css-checkbox" type="checkbox" checked="checked" data-ng-model="category.feature" />
						<label for="demo_box_3" name="demo_lbl_3" class="css-label">Feature experience</label>
					</div>

				</div>
			</div>
			<div class="col-xs-6 no-padding-right">
				<div class="checkbox-left  checkbox-left-experiences">
					<div class="checkbox-style checkbox-style-experiences no-padding-right">
						<input id="demo_box_2" class="css-checkbox" type="checkbox" data-ng-model="category.auditorium" />
						<label for="demo_box_2" name="demo_lbl_2" class="css-label">Auditorium experience</label>
					</div>
				</div>
			</div>
			<div class="col-lg-12 col-xs-12 col-sm-12 no-padding-left no-padding-right">
				<div class="form-group">
					<label class="control-label">Name:</label>
					<input type="text" class="form-control" placeholder="Start typing.." name="input1" data-ng-model="editingExperience.name" />
				</div>
				<div class="form-group">
					<label class="control-label">Description:</label>
					<textarea class="form-control" placeholder="Start typing.." rows="4" name="textarea" data-ng-model="editingExperience.description"></textarea>
				</div>
			</div>
			<div class="col-xs-12 no-padding-left no-padding-right">
				<label for="" class="control-label">Small icon:</label>
			</div>
			<div class="col-xs-12 no-padding-left no-padding-right">
				<div class="col-xs-2 no-padding-left no-padding-right">
					<div class="upload-picture-frame">
						<img alt="" class="img-responsive" data-ng-src="{{editingExperience.smallIcon}}" />
					</div>
				</div>
				<div class="col-xs-10">
					<div class="col-xs-12 no-padding-left no-padding-right upload-picture-selected-file">
						{{getIconNameFromUrl(editingExperience.smallIcon)}}       
					</div>
					<div class="col-xs-12 no-padding-left no-padding-right upload-picture-suggestions">
						JPG, JPEG, GIF, PNG (max size 2 MB)     
					</div>
					<div class="col-xs-12 no-padding-left no-padding-right">
						<p class="view-all-experiences relative"><a href=""><i class="fa fa-upload icon-separated"></i>Delete file</a></p>
					</div>
				</div>
			</div>
			<div class="col-xs-12 no-padding-left no-padding-right large-icon-margin">
				<label for="" class="control-label">Large icon:</label>
			</div>
			<div class="col-xs-12 no-padding-left no-padding-right">
				<div class="col-xs-2 no-padding-left no-padding-right">
					<div class="upload-picture-frame">
						<i class="fa fa-picture-o"></i>
					</div>
				</div>
				<div class="col-xs-10">
					<div class="col-xs-12 no-padding-left no-padding-right upload-picture-selected-file">
						No file selected
					</div>
					<div class="col-xs-12 no-padding-left no-padding-right upload-picture-suggestions">
						JPG, JPEG, GIF, PNG (max size 2 MB)     
					</div>
					<div class="col-xs-12 no-padding-left no-padding-right">
						<p class="view-all-experiences relative"><a href=""><i class="fa fa-upload icon-separated"></i>Upload file</a></p>
					</div>
				</div>
			</div>

			<div class="col-xs-12 no-padding-left  margin-buttons-experiences">
				<button type="submit" class="btn btn-sm btn-success" data-ng-click="apply()">Save</button>
				<button type="submit" class="btn btn-sm btn-success" data-ng-click="apply(true)">Save &amp; Apply</button>
				<button type="submit" class="btn btn-sm btn-default" data-ng-click="clearForm()">Cancel</button>
				<button type="submit" class="btn btn-sm btn-danger cancel-button" data-ng-click="deleteExperience()"><i class="fa fa-times icon-separated"></i>Delete</button>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-ng-click="closeModal()">Close</button>
	</div>
</div>
